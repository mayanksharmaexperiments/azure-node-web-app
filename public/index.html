<!DOCTYPE html>
<html>
<head>
    <title>Azure L1 Demo App (Node.js)</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; text-align: center; padding: 40px; }
        .card { background: white; padding: 20px; width: 320px; margin: auto; border-radius: 8px; }
        input, button { width: 90%; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Azure L1 Demo Web App</h1>
    <p>Future-ready for Azure SQL integration</p>

    <div class="card">
<form onsubmit="placeOrder(event)">
        <h3>Place Order</h3>
        <input id="productName" id="product" placeholder="Product Name" />
        <input id="price" id="price" placeholder="Price" />
        <button >Submit</button>
        <p id="result"></p>
    </div>

<script>
async function placeOrder() {
    const product = document.getElementById("product").value;
    const price = document.getElementById("price").value;

    const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product, price })
    });

    const data = await res.json();
    document.getElementById("result").innerText = data.message;
}
</script>

<script>
  async function placeOrder(event) {
    event.preventDefault();

    const productName = document.getElementById("productName").value;
    const price = document.getElementById("price").value;

    const payload = {
      productName,
      price
    };

    try {
      const response = await fetch("https://fa-web-app-dev-d6cmf4hua2gzdycs.centralindia-01.azurewebsites.net/api/processOrder?code=TLmlrYMLqqDYuyC0blGT8lOhnqYQjpFJfRVPvCOOmYS-AzFuBFc6lg==", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      alert("Order submitted. Processing asynchronously.");
      console.log(result);
    } catch (e) {
      console.error(e);
      alert("Error submitting order");
    }
  }
</script>

</body>
</html>
